<html>
    <head>
        <title>
            DEF 2 SVG
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel='stylesheet' type="text/css" href='css/style.css'>
        <script src="js/parsers.js"></script>
        <script src="js/svgZoomPan.js"></script>
        <script src="js/jquery.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <header>
                <h1>DEF to SVG</h1>
            </header>
            <article class="opener">
                <label for="files">Select a .def file: </label>
                <input id="defs" type="file" />
                <output id="result1" />
            </article>
            <article class="opener">
                <label for="files">Select a .lef file: </label>
                <input id="lefs" type="file" />
                <output id="result2" />
            </article>
        </div>
            <div class="sidenav">
            </div>
         <div id="svg-div" style=>
                <svg id="svg-container"width="450" height="450"  xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <pattern id="hashed_1" width="4" height="2" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                            <rect width="0.5" height="2" transform="translate(0,0)" fill="orange"></rect>
                        </pattern>
                    </defs>
                    <defs>
                        <pattern id="hashed_2" width="2" height="2" patternUnits="userSpaceOnUse" patternTransform="rotate(135)">
                            <rect width="0.3" height="2" transform="translate(0,0)" fill="blue"></rect>
                        </pattern>
                    </defs>
                    <rect width="450" height="450" fill="url(#hashed_2)" />
                </svg>
        </div>
      
        <script src="js/svglib.js"></script>
    </body>
</html>
