<html>
    <head>
        <title>
            DEF 2 SVG
        </title>
        <link rel='stylesheet' href='css/style.css'>
        <script src="js/svgZoomPan.js"></script>
    </head>
    <body>
         <div id="svg-container" style=>
                <svg width="400" height="400" viewBox="120 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <pattern id="hashed_1" width="2" height="2" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                            <rect width="0.3" height="2" transform="translate(0,0)" fill="orange"></rect>
                        </pattern>
                    </defs>
                    <defs>
                        <pattern id="hashed_2" width="2" height="2" patternUnits="userSpaceOnUse" patternTransform="rotate(135)">
                            <rect width="0.3" height="2" transform="translate(0,0)" fill="blue"></rect>
                        </pattern>
                    </defs>
                        <g class="00">
                            <rect width="400" height="400" fill="url(#hashed_1)" />
                            
                        </g>
                        <rect width="400" height="400" fill="url(#hashed_2)" />
                </svg>
        </div>
      
        <script src="js/svglib.js"></script>
    </body>
</html>
